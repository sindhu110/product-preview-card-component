<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <main>
        <article class="product-card">
            <figure class="product-image">
                <picture>
                    <source srcset="./images/image-product-desktop.jpg" media="(min-width: 600px)">
                    <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
                </picture>
            </figure>
            <section class="product-details">
                <p class="category">Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <p class="price">
                    <span class="new-price">$149.99</span>
                    <span class="old-price">$169.99</span>
                </p>
                <button class="add-to-cart">
                    <img src="./images/icon-cart.svg" alt="Cart icon"> Add to Cart
                </button>
            </section>
        </article>
    </main>
</body>
</html>
